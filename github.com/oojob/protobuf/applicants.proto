syntax = "proto3";

package github.com.oojob.protobuf;

/**
 * Applicant for job | task
 */
message Applicant {
  /// total applied applicant's
  repeated string applications = 1;

  /// shortlisted applicant
  repeated string shortlisted = 2;

  /// onhold status applicant
  repeated string onhold = 3;

  /// rejected applicant
  repeated string rejected = 4;
}